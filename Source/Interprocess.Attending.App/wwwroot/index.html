<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showSection('dashboard')">
                <i class="bi bi-hospital"></i> Sistema de Atendimento
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('patients')">
                            <i class="bi bi-people"></i> Pacientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('attendances')">
                            <i class="bi bi-calendar-check"></i> Atendimentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('clinics')">
                            <i class="bi bi-building"></i> Clínicas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard -->
        <div id="dashboard" class="section active">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">Pacientes</h5>
                                    <h3 id="totalPatients">-</h3>
                                </div>
                                <i class="bi bi-people" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">Atendimentos</h5>
                                    <h3 id="totalAttendances">-</h3>
                                </div>
                                <i class="bi bi-calendar-check" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">Clínicas</h5>
                                    <h3 id="totalClinics">-</h3>
                                </div>
                                <i class="bi bi-building" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pacientes -->
        <div id="patients" class="section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Pacientes</h2>
                <button class="btn btn-primary" onclick="showPatientModal()">
                    <i class="bi bi-plus"></i> Novo Paciente
                </button>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" id="patientSearch" class="form-control" placeholder="Buscar por nome...">
                </div>
                <div class="col-md-3">
                    <input type="text" id="patientCpfSearch" class="form-control" placeholder="Buscar por CPF...">
                </div>
                <div class="col-md-2">
                    <select id="patientStatusFilter" class="form-select">
                        <option value="">Todos</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-outline-primary" onclick="searchPatients()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Data Nascimento</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Atendimentos -->
        <div id="attendances" class="section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Atendimentos</h2>
                <button class="btn btn-primary" onclick="showAttendanceModal()">
                    <i class="bi bi-plus"></i> Novo Atendimento
                </button>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="date" id="attendanceStartDate" class="form-control" placeholder="Data inicial">
                </div>
                <div class="col-md-3">
                    <input type="date" id="attendanceEndDate" class="form-control" placeholder="Data final">
                </div>
                <div class="col-md-3">
                    <select id="attendanceStatusFilter" class="form-select">
                        <option value="">Todos</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-primary" onclick="searchAttendances()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Paciente</th>
                            <th>Clínica</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="attendancesTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Clínicas -->
        <div id="clinics" class="section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Clínicas</h2>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="clinicsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Paciente -->
    <div class="modal fade" id="patientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="patientForm">
                        <input type="hidden" id="patientId">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="patientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientCpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="patientCpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientDateBirth" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="patientDateBirth" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientSex" class="form-label">Sexo</label>
                            <select class="form-select" id="patientSex" required>
                                <option value="">Selecione</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="patientStreet" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="patientStreet" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientCity" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="patientCity" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientState" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="patientState" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientZipCode" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="patientZipCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientDistrict" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="patientDistrict" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientComplement" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="patientComplement">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="savePatient()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Atendimento -->
    <div class="modal fade" id="attendanceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atendimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="attendanceForm">
                        <input type="hidden" id="attendanceId">
                        <div class="mb-3">
                            <label for="attendanceClinic" class="form-label">Clínica</label>
                            <select class="form-select" id="attendanceClinic" required>
                                <option value="">Selecione uma clínica</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="attendancePatient" class="form-label">Paciente</label>
                            <select class="form-select" id="attendancePatient" required>
                                <option value="">Selecione um paciente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="attendanceDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="attendanceDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="attendanceStartedDate" class="form-label">Data/Hora do Atendimento</label>
                            <input type="datetime-local" class="form-control" id="attendanceStartedDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveAttendance()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
